<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Navbar</title>
</head>
<body>
    <!-- Navbar Start -->
<nav class="bg-gray-900 p-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <!-- Logo -->
      <div class="flex-shrink-0 text-white text-2xl font-bold">
        ToDextop
      </div>
  
      <!-- Links and Button (Hidden on small screens) -->
      <div class="hidden md:flex space-x-6 items-center">
        <a href="#" class="text-gray-300 hover:text-white">Pricing</a>
        <a href="#" class="text-gray-300 hover:text-white">Docs</a>
        <a href="#" class="text-gray-300 hover:text-white">Changelog</a>
        <a href="#" class="text-gray-300 hover:text-white">Blog</a>
        <a href="#" class="text-gray-300 hover:text-white">Login</a>
        <!-- <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"> -->
          <!-- Electron Developers -->
        </button>
      </div>
  
      <!-- Hamburger Icon (Visible on small screens) -->
      <div class="md:hidden">
        <button id="hamburger" class="text-gray-300 hover:text-white focus:outline-none">
          <!-- Hamburger Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  
    <!-- Dropdown Menu for Mobile -->
    <div id="mobileMenu" class="hidden md:hidden">
      <a href="#" class="block px-4 py-2 text-gray-300 hover:text-white">Pricing</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:text-white">Docs</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:text-white">Changelog</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:text-white">Blog</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:text-white">Login</a>
      <!-- <button class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Electron Developers
      </button>
    </div> -->
  </nav>
  <!-- Navbar End -->
  
  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
  
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
  
</body>
</html>
